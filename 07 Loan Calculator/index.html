<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="loanCalculator">
      <h1>Loan Calculator</h1>

      <p>
        Loan Amount: $<input
          id="amount"
          type="number"
          min="1"
          max="10000000"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Interest Rate: %<input
          id="interestRate"
          type="number"
          min="0"
          max="100"
          value="10"
          step=".1"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Months To Pay:
        <input
          id="months"
          type="number"
          min="1"
          max="300"
          value="1"
          step="1"
          onchange="computeLoan()"
        />
      </p>

      <h2 id="payment"></h2>
    </div>

    <script src="main.js"></script>
  </body>
</html>
